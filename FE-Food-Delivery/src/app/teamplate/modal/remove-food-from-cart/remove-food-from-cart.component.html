<form >
  <div class="modal fade" id="removeFood" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Xác nhận</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" *ngIf="food != undefined">
          <span>Bạn đã chắc chắn muốn xóa sản phẩm: <span style="color: red;">{{food.foodName}}</span> </span>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
          <button type="button" class="btn btn-primary" (click)="onSubmit()" data-bs-dismiss="modal">Xác nhận</button>
        </div>
      </div>
    </div>
  </div>
</form>
