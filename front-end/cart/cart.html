<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
<div class="main-content" style=" height: 60vh;background-color: gainsboro; margin-top: 40px">
    <div class="container-content" style="height: 55vh; width: 65vw; background-color: white">
        <div class="row m-0" style="height: 35px">
            <div class="col-2 m-0" style="border: gainsboro solid 1px">
                <p class="m-0" style="text-align: center; line-height: 35px; font-weight: 500">Hình ảnh</p>
            </div>
            <div class="col-3" style="border: gainsboro solid 1px">
                <p class="m-0" style="text-align: center; line-height: 35px; font-weight: 500">Tên sản phẩm</p>
            </div>
            <div class="col-2" style="border: gainsboro solid 1px">
                <p class="m-0" style="text-align: center; line-height: 35px; font-weight: 500">Đơn giá</p>
            </div>
            <div class="col-2" style="border: gainsboro solid 1px">
                <p class="m-0" style="text-align: center; line-height: 35px; font-weight: 500">Số lượng</p>
            </div>
            <div class="col-2" style="border: gainsboro solid 1px">
                <p class="m-0" style="text-align: center; line-height: 35px; font-weight: 500">Thành tiền</p>
            </div>
            <div class="col-1" style="border: gainsboro solid 1px">
                <p class="m-0" style="text-align: center; line-height: 35px; font-weight: 500">Xóa</p>
            </div>
        </div>
        <div class="row m-0" style="height: 176px">
            <div class="col-2 m-0" style="border: gainsboro solid 1px">
                <div class="product-thumbnail">
                    <a class="image_thumb" href="#" title="Cam Navel ruột vàng" style="height: 249px;">
                        <img class="lazyload loaded" src="//bizweb.dktcdn.net/thumb/large/100/068/166/products/4.jpg?v=1458638411903" data-src="//bizweb.dktcdn.net/thumb/large/100/068/166/products/4.jpg?v=1458638411903" alt="Cam Navel ruột vàng" data-was-processed="true">
                    </a>
                </div>
            </div>
            <div class="col-3" style="border: gainsboro solid 1px">
                <p class="m-0" style="text-align: center; line-height: 176px">Tên sản phẩm</p>
            </div>
            <div class="col-2" style="border: gainsboro solid 1px">
                <p style="text-align: center;line-height: 176px; color: #eb7058; font-weight: 700"><span class="price">240.000₫</span></p>
            </div>
            <div class="col-2" style="border: gainsboro solid 1px">
                <p class="m-0" style="text-align: center; line-height: 176px">2</p>
            </div>
            <div class="col-2" style="border: gainsboro solid 1px">
                <p style="text-align: center;line-height: 176px; color: #eb7058; font-weight: 700"><span class="price">480.000₫</span></p>
            </div>
            <div class="col-1" style="border: gainsboro solid 1px">
                <p class="m-0" style="text-align: center; line-height: 176px"><i class="bi bi-trash3 *1.5"></i></p>
            </div>
        </div>
        <div class="row mt-2" style="height: 50px">
            <div class="col-10"></div>
            <div class="col-2">
                <span>Thành tiền: </span>
                <span class="price" style="text-align: center;line-height: 50px; color: #eb7058; font-weight: 700; font-size: 16px" >480.000₫</span>
            </div>
        </div>

        <div class="row m-0" style="height: 50px">
            <div class="col-8"></div>
            <div class="col-4">
                <div class="row">
                    <div class="col-6" style="border-radius: 5px">
                        <p style="text-align: center; line-height: 50px; background-color: #f1f1f1">Tiếp tục mua sắm</p>
                    </div>
                    <div class="col-6" style="border-radius: 5px">
                        <p style="text-align: center; line-height: 50px; color: white; background-color: #f16c52">Tiến hành đặt hàng</p>
                    </div>

                </div>

            </div>
        </div>

    </div>

</div>

</body>
